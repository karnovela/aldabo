<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Dummy Page</h1>
</header>

<main>
    <h2>About This Page</h2>
    <p>This is a simple dummy HTML page created for demonstration purposes. Use this template to get started with your own web projects.</p>
    
    <h3>Features</h3>
    <ul>
        <li>Responsive design</li>
        <li>Basic styling</li>
        <li>Header and footer sections</li>
    </ul>
</main>

<footer>
    <p>&copy; 2025 Dummy Page. All rights reserved.</p>
</footer>

</body>
</html>
